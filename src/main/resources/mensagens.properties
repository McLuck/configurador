ajuda.versaodisponiveisparaupdate.titulo=Ajuda de versões disponíveis
ajuda.versaodisponiveisparaupdate=Versões disponíveis no diretório ${diretorio_update_versao}. Uma versão só estará disponível se o arquivo da versão estiver no diretório informado (${diretorio_update_versao}) e houver scripts de atualiação para o arquivo disponível no diretório ${diretorio_update_scripts}. Obtenha as versões e scripts necessário usando seu usuário e senha para acesso a atualizações na Compsis

ajuda.backupversaoanterior.titulo=Ajuda do backup de versões anteriores
ajuda.backupversaoanterior=Antes de atualizar uma versão, é interessante realizar um backup da versão atual. O configurador pode realizar este backup automaticamente. Os backups são armaenados no diretório ${diretorio_backup} os arquivos irão ganhar prefixo em função do tempo(hora, minuto e segundo) para não correr o risco de sobrescrever algum que já exista no diretório.

ajuda.renomearlogs.titulo=Ajuda para renomear o log
ajuda.renomearlogs=Os logs de execução do sistemas, denominados STDOUT (Standard Output), são importantes para disgnosticar falhas e comportamentos anomalos no sistema.\nPor padrão o log continuará a escrita no mesmo arquivo sempre. Renomeando o log, todos os arquivos de STDOUT serão movidos para uma subpasta chamada logs_renomeados com o prefixo em função do tempo (hora, minuto, segundo) para não correr o risco de sobrescrever algum que já exista no diretório. 

ajuda.apagarpastatemp.titulo=Ajuda para apagar pasta TEMP
ajuda.apagarpastatemp=A aplicação é fornecida dentro de um empacotamento (WAR, JAR ou EAR) similar a um arquivo ZIP. Quando o servidor é iniciado a aplicação é descompactada num diretório temporário para poder executar. Isto é feito toda vez que o servidor inicia, criando várias cópias da aplicação descompactada na pasta temporária. Esta opção garante que a pasta temporária será apagada antes de iniciar o servidor com a nova versão. O diretório que será apagado é ${diretorio_tmp}

ajuda.apagarpastawork.titulo=Ajuda para apagar pasta WORK
ajuda.apagarpastawork=Durante a execução da aplicação, alguns arquivos são gerados para atender funcionalidades do sistema (exemplo, geração do cadastro de mídia para as pistas). Para centralizar os arquivos gerados por diversas partes do sistema, um espaço de trabalho, um diretório chamado work. Este diretório pode ser apagado que a aplicação irá gerá-lo novamente. Este diretório está localizado em ${diretorio_work}

ajuda.apagarpastalogs.titulo=Ajuda para apagar pasta de logs
ajuda.apagarpastalogs=É possível configurar para gerar logs específicos em qualquer local, a partir do arquivo jboss-login.xml diretorio ${diretorio_deploy}.\nComumente centralizamos os logs específicos, gerados a partir de configurações, em um único diretório. Esta opção apaga este diretório, que está localizado em ${diretorio_log}

ajuda.apagarpastadata.titulo=Ajuda para apagar pasta de mensagens
ajuda.apagarpastadata=Alguns processos no sistemas são executados assincronamente. Estes processos utilizam JMS para trabalhar, ou seja, o sistema envia mensagem para uma fila com informações do processo a ser executado e uma outra parte do sistema está sempre registrado como consumidor na fila, logo assim que chega uma mensagem, ela é consumida iniciando o processo desejado (ex: recalculo de sumário, subida de transação para interop, processamento de arquivo de mensagens, etc...).\nUm banco de dados local é criado para armazenar as mensagens que são enviadas para as filas, este banco de dados está localizado no diretorio ${diretorio_data}. Ao apagar este diretório, qualquer mensagem nas filas (ainda não consumida pelo sistema) será perdida. 
